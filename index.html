<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nasa Api Data</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://kit.fontawesome.com/a64b9c8090.js" crossorigin="anonymous"></script>
    <script src="./modules/marsWheater.js" type="module"></script>
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1>NASA API DATA</h1>
      </div>
    </header>
  </div>
  <section class="astronomy-picture">
    <h2>Astronomy picture of the day</h2>
    
    <article id="main-picture">
      <div class="custom-loader"></div>
      
      <div class="text-container"></div>
    </article>
  </section>
  <section class="mars-info">

    <div id="mars-today"></div>
    <div id="curve_chart" class="mars-chart"></div>
  </section>
  <section class="previous-image">
    <h2>Previous image</h2>
    
    <div class="pictures-container"> 
      <div class="custom-loader"></div>
    </div>
  </section>
  <div class="picture-details-container">
    <div class="picture-details"></div>
    
  </body>
</html>
